name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # add tests later; placeholder
          echo "No tests yet."

  build-and-push:
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker build -t ai-tutor-api -f docker/api.Dockerfile .
          docker build -t ai-tutor-ui -f docker/ui.Dockerfile .
      # Optionally push to registry (configure secrets)
