version: '3.8'
services:
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
  ui:
    build:
      context: ..
      dockerfile: docker/ui.Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
